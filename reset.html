<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Conference</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .reset-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-to-login {
            text-align: center;
            margin-top: 10px;
        }
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" style="color:#d32f2f; margin-left:20px; font-weight: bold;">Back to home page</a>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form id="RegForm">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Enter your new password" required>
                <span id="new-password-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
                <span id="confirm-password-error" class="error-message"></span>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div class="back-to-login">
            <p><a href="sign-in.html">Back to Sign In</a></p>
        </div>
    </div>

    <script>
        document.getElementById("RegForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const newPassError = document.getElementById("new-password-error");
            const confirmPassError = document.getElementById("confirm-password-error");

            newPassError.textContent = "";
            confirmPassError.textContent = "";

            let valid = true;

            if (newPassword.length < 6) {
                newPassError.textContent = "Password must be at least 6 characters.";
                valid = false;
            }

            if (newPassword !== confirmPassword) {
                confirmPassError.textContent = "Passwords do not match.";
                valid = false;
            }

            if (valid) {
                alert("Password reset successful!");
                window.location.href = "sign-in.html";
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
